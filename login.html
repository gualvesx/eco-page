<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>

<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: url(assets/images/background.jpg);">
                <div class="container">
                    <div class="row">
                        <div class="col-15">
                            <h1 data-aos="fade-left" class="text-uppercase text-gradient3 fw-semibold display-5">EcoCity
                            </h1>
                        </div>
                    </div>
                </div>
            </div>

            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <a class="navbar-brand" href="#">
                            <img src="assets/images/Logo1.png" alt="">
                        </a>
                        <h2>Bem Vindo!</h2>
                        <p>We are happy to have you back.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                    Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button data-aos="fade-up" data-aos-delay="50" class="btn btn-lg  w-100 fs-6 btn-brand2 me-2" style="background-color:rgb(12, 129, 28) ; border-radius: 5%;" href="index.html"><a href="index.html" style="color: rgb(255, 255, 255);" >Login</a></button>
                        
                    </div>
                    <div class="input-group mb-3">
                        <button data-aos="fade-up" data-aos-delay="50" class="btn btn-lg  w-100 fs-6 btn-brand2 me-2" style="background-color:rgb(0, 0, 0) ; border-radius: 5%;" href="index.html"><a href="index.html" style="color: rgb(255, 255, 255);" >Ver Mais</a></button>
                    </div>
                    <div class="row">
                        <small>Don't have account? <a href="#">Sign Up</a></small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/3a47ab78fd.js" crossorigin="anonymous"></script>
</body>

</html>
